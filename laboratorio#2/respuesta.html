<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta a la pregunta</title>
</head>
<body>
    <p id="respuesta"></p>

    <script>
        // Definir la respuesta a la pregunta
        var respuesta = "JavaScript es un lenguaje de programación interpretado, orientado a objetos y utilizado principalmente en el desarrollo web. Aunque comparte algunas similitudes sintácticas con Java, como el uso de llaves {} y punto y coma al final de las declaraciones, son lenguajes diferentes en muchos aspectos. JavaScript se ejecuta del lado del cliente en el navegador web, mientras que Java es un lenguaje de programación de propósito general que se ejecuta en una máquina virtual (JVM) y puede utilizarse tanto para aplicaciones de escritorio como para desarrollo web en el lado del servidor.";
    
        // Mostrar la respuesta en el elemento <p>
        document.getElementById("respuesta").innerHTML = respuesta;
    </script>
</body>
</html>
