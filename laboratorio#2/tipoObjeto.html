<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable tipo objeto</title>
</head>
<body>

    <script>
        // Declarar una variable tipo objeto
        const miObjeto = {
            numero: 42,
            cadena: "Hola mundo",
            booleano: true,
            objetoVacio: {}
        };

        // Imprimir el objeto en la consola
        console.log("Objeto:", miObjeto);

        // Imprimir el objeto en pantalla
        document.write("<p>Objeto: " + JSON.stringify(miObjeto) + "</p>");
    </script>

</body>
</html>
