<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenación de variables</title>
</head>
<body>

    <script>
        // Declarar variables con let
        let variable1 = "Desarrollo";
        let variable2 = " Software";

        // Concatenar las variables
        let concatenacion = variable1 + variable2;

        // Imprimir la concatenación en la consola
        console.log("Concatenación:", concatenacion);

        // Imprimir la concatenación en pantalla
        document.write("<p>Concatenación: " + concatenacion + "</p>");
    </script>

</body>
</html>
