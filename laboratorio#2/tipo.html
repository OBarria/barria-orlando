<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables y tipos de datos</title>
</head>
<body>

    <script>
        // Declarar variables con const
        const variable1 = 10;
        const variable2 = "Hola";

        // Imprimir la variable y su tipo de dato
        console.log("Variable 1:", variable1, "Tipo de dato:", typeof variable1);
        console.log("Variable 2:", variable2, "Tipo de dato:", typeof variable2);

        // Imprimir la variable y su tipo de dato en pantalla
        document.write("<p>Variable 1: " + variable1 + " Tipo de dato: " + typeof variable1 + "</p>");
        document.write("<p>Variable 2: " + variable2 + " Tipo de dato: " + typeof variable2 + "</p>");
    </script>

</body>
</html>
